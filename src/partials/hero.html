<section class="hero">
  <div class="hero_title">
    <h1>
      ice cream made with
      <span class="hero-span">passion</span>
    </h1>
  </div>
  <!--ЯКОРНЫЙ КОНТЕЙНЕР-->
  <div class="hero_subtitle">
    <button type="button" class="hero_subtitle-products">
      <a href="#products" class="btn-link">Products</a>
    </button>
    <button type="button" class="hero_subtitle-about">
      <a href="#about" class="btn-link">How it’s made?</a>
    </button>
  </div>
  <!-- ЦИТАТА СО СТРЕЛКОЙ -->
  <div class="hero_text">
    <p class="hero_text-quote">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et
    </p>
    <img class="hero_text-btn"
      src="./images/arrowright.svg"
      alt="кнопка расширения цитаты"
      width="26px"
      height="26px"
    />
    <!-- не получилось подключить svg из спрайта: -->
    <!-- <svg class="hero_text-svg" width="26px" higth="26px">
      <use href="/images/symbol-defs.svg#icon-arrowright_icon"></use>
    </svg> -->
  </div>
  <!-- ЦИФРЫ СПРАВА-->
  <div class="hero_rigth-one">
    <p class="hero_rigth-fig-one">16</p>
    <p class="hero_rigth-text-one">cafes</p>
  </div>
  <div class="hero_rigth-two">
    <p class="hero_rigth-fig-two">23</p>
    <p class="hero_rigth-text-two">food trucks</p>
  </div>
  <!-- КАРТИНКИ -->
<div class="hero_ice">
<picture>
      <source
        media="(min-width:1200px)"
         srcset="
              ./images/desktop/hero-header/ice-cream.png    1x,
          ./images/desktop/hero-header/ice-cream@2x.png 2x"/>
      <source
        media="(min-width:768px)"
        srcset="
           ./images/tablet/hero-header/ice-cream.png    1x,
          ./images/tablet/hero-header/ice-cream@2x.png 2x"/> 
       <img class="hero_ice-img"
          srcset="
          ./images/mobile/hero-header/ice-cream.png    1x,
          ./images/mobile/hero-header/ice-cream@2x.png 2x"
          src="./images/mobile/hero-header/ice-cream.png "
           alt="мороженое"
           loading="lazy"/>
    </picture>
    </div>
<div class="hero_girl">
<picture>
      <source
        media="(min-width:480px)"
         srcset="
          ./images/desktop/hero-header/girl.png    1x,
  ./images/desktop/hero-header/girl@2x.png 2x"/>
      <source
        media="(min-width:768px)"
        srcset="
           ./images/tablet/hero-header/girl.png    1x,
          ./images/tablet/hero-header/girl@2x.png 2x"/> 
       <img 
          srcset="
          ./images/tablet/hero-header/girl.png    1x,
          ./images/tablet/hero-header/girl@2x.png 2x"
          src="./images/tablet/hero-header/girl.png "
           alt="девушка с мороженым"
           loading="lazy"/>
    </picture>
    </div>
<div class="hero_milk">
<picture>
      <source
        media="(min-width:1200px)"
         srcset="
            ./images/desktop/hero-header/pitcher-milk.png    1x,
       ./images/desktop/hero-header/pitcher-milk@2x.png 2x"/>
      <source
        media="(min-width:768px)"
        srcset="
        ./images/tablet/hero-header/pitcher-milk.png    1x,
        ./images/tablet/hero-header/pitcher-milk@2x.png 2x"/> 
       <img 
          srcset="
          ./images/tablet/hero-header/pitcher-milk.png    1x,
        ./images/tablet/hero-header/pitcher-milk@2x.png 2x"
          src="./images/tablet/hero-header/pitcher-milk.png "
           alt="кувшин с молоком"
           loading="lazy"/>
    </picture>
    </div>
</section>
